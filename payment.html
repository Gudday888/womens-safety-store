<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment</title>
    <style>
        body {
            background: linear-gradient(to right, #ff0080, #ff8c00);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 2.5em;
            margin-top: 20px;
        }
        .payment-box {
            margin: 30px auto;
            width: 80%;
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        .btn {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 20px;
            margin-top: 20px;
        }
        .btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <h1>Secure Payment</h1>
    
    <div class="payment-box">
        <p>Choose a payment method:</p>
        <button class="btn">Pay with Credit Card</button>
        <button class="btn">Pay with UPI</button>
        <button class="btn">Pay with PayPal</button>
    </div>
</body>
</html>
