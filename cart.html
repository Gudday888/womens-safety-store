<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart</title>
    <style>
        body {
            background: linear-gradient(to right, #ff0080, #ff8c00);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 2.5em;
            margin-top: 20px;
        }
        .cart {
            margin: 30px auto;
            width: 80%;
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .btn {
            display: inline-block;
            background: #ff0080;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 20px;
            margin-top: 20px;
        }
        .btn:hover {
            background: #ff4500;
        }
    </style>
</head>
<body>
    <h1>Your Shopping Cart</h1>
    
    <div class="cart">
        <div class="cart-item">
            <span>Pepper Spray</span>
            <span>₹499</span>
        </div>
        <div class="cart-item">
            <span>Self-Defense Keychain</span>
            <span>₹299</span>
        </div>
        <div class="cart-item">
            <span>Safety Alarm</span>
            <span>₹399</span>
        </div>
        <h2>Total: ₹1197</h2>
        <a href="payment.html" class="btn">Proceed to Payment</a>
    </div>
</body>
</html>
