<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Products - Women's Safety</title>
    <style>
        body {
            background: linear-gradient(to right, #ff0080, #ff8c00);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 2.5em;
            margin-top: 20px;
        }
        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 80%;
            margin: 20px auto;
        }
        .product {
            background: white;
            color: black;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        .btn {
            display: inline-block;
            background: #ff0080;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 20px;
            margin-top: 10px;
        }
        .btn:hover {
            background: #ff4500;
        }
    </style>
</head>
<body>
    <h1>Explore Our Safety Products</h1>
    
    <div class="product-container">
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Pepper Spray">
            <h2>Pepper Spray</h2>
            <p>₹499</p>
            <a href="cart.html" class="btn">Add to Cart</a>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Self-Defense Keychain">
            <h2>Self-Defense Keychain</h2>
            <p>₹299</p>
            <a href="cart.html" class="btn">Add to Cart</a>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Safety Alarm">
            <h2>Safety Alarm</h2>
            <p>₹399</p>
            <a href="cart.html" class="btn">Add to Cart</a>
        </div>
    </div>
</body>
</html>
